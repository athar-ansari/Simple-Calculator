<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0" id="output-screen">
                <button onclick="Clear()" class="border">AC</button>
                <button onclick="del()" class="border">DEL</button>
                <button onclick="display('%')" class="border">%</button>
                <button onclick="display('/')" class="border">/</button>
                <button onclick="display('7')" class="border">7</button>
                <button onclick="display('8')" class="border">8</button>
                <button onclick="display('9')" class="border">9</button>
                <button onclick="display('*')" class="border">*</button>
                <button onclick="display('4')" class="border">4</button>
                <button onclick="display('5')" class="border">5</button>
                <button onclick="display('6')" class="border">6</button>
                <button onclick="display('-')" class="border">-</button>
                <button onclick="display('1')" class="border">1</button>
                <button onclick="display('2')" class="border">2</button>
                <button onclick="display('3')" class="border">3</button>
                <button onclick="display('+')" class="border">+</button>
                <button onclick="display('.')" class="border">.</button>
                <button onclick="display('0')" class="border">0</button>
                <button onclick="Calculate()" class="equal border">=</button>
            </div>
        </div>

    <script>
        let outputScreen = document.getElementById("output-screen");
        function display(num){
            outputScreen.value += num;
        }
        function Calculate(){
            try{
              outputScreen.value = eval(outputScreen.value);
            }
            catch(err){
                alert("Invalid")
            }

        }
        function Clear(){
            outputScreen.value = "";
        }
        function del(){
            outputScreen.value = outputScreen.value.slice(0,-1);

        }
    </script>
</body>
